<div class="search-container">
    <h2>Encuentra lo que buscas</h2>
    <div class="search-bar">
        <input type="text" placeholder="Buscar..." [(ngModel)]="keyword">
        <button type="button" (click)="onSearch()">Buscar</button>
    </div>
    <div *ngIf="loading" class="loading">Cargando...</div>
    <div *ngIf="error" class="error">Error :(</div>
    <div *ngIf="!loading && services.length > 0" class="results">
        <div *ngFor="let service of services" class="card">
            <p>{{ service.name }}: {{ service.description }} - {{ service.unitValue }}</p>
        </div>
    </div>
    <p *ngIf="!loading && services.length === 0 && !error" class="no-results">No se encontraron resultados</p>
</div>
