<app-navbar></app-navbar>
<div class="container">
    <div class="title">Editar servicio</div>
</div>
<div id="body">
    <div class="container-wrapper">
        <div class="container1">
            <img src="https://cdn.pixabay.com/photo/2015/06/10/16/36/mark-804938_640.jpg" alt="Servicio">
        </div>
        <div class="container2">
            <div class="form-group">
                <label for="service-name">Nombre del servicio:</label>
                <input type="text" name="fname" id="campo-nombre" value="{{nombre}}">
            </div>
            <div class="form-group">
                <label for="service-location">Ubicación del servicio:</label>
                <select id="ubicacion-checkbox" (change)="actualizarUbicacion($event)">
                    <option value="ubicacion 1">ubicacion 1</option>
                    <option value="ubicacion 2">ubicacion 2</option>
                    <option value="ubicacion 3">ubicacion 3</option>
                </select>
            </div>
            <input type="checkbox" (click)="cambiarCheck('alimentacion')"><label> Alimentacion</label>
            <div id="alimentacion" *ngIf="alimentacionSelected">
                <div class="form-group" >
                    <label for="service-type">Servicio de alimentacion:</label>
                    <select id="alimentacion-checkbox">
                        <option value="Desayuno">Desayuno</option>
                        <option value="Almuerzo">Almuerzo</option>
                        <option value="Cena">Cena</option>
                    </select>
                </div>
                <div class="form-group off">
                    <label for="service-type" class="a">  horario:</label>
                    <input type="text" name="fname"  id="campo-horario"   value="{{horarioAlimentacion}}">
                </div>
            </div>
            <br>
            <hr>
            <input type="checkbox" (click)="cambiarCheck('alojamiento')"><label> Alojamiento</label>
            <div id="alojamiento" *ngIf="alojamientoSelected">
                <div class="form-group">
                    <label for="service-type">Servicio de alojamiento:</label>
                    <select id="alojamiento-checkbox">
                        <option value="Hotel">Hotel</option>
                        <option value="Resort">Resort</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>
                <div class="form-group off">
                    <label for="service-type">Direccion:</label>
                    <input type="text" name="fname" id="campo-direccionAlojamiento"   value="{{direccionAlojamiento}}">
                </div>
                <div class="form-group off">
                    <label for="service-type">fecha llegada:</label>
                    <input type="text" name="fname"  id="campo-llegadaAlojamiento"   value="{{llegadaAlojamiento}}">
                </div>
                <div class="form-group off">
                    <label for="service-type">fecha salida:</label>
                    <input type="text" name="fname" id="campo-salidaAlojamiento"  value="{{salidaAlojamiento}}">
                </div>
                <div class="form-group off">
                    <label for="service-type">Capacidad:</label>
                    <input type="number" id="campo-capacidadAlojamiento" min="1"  value="{{capacidadAlojamiento}}">
                </div>
            </div>
            <br>
            <hr>
            <input type="checkbox" (click)="cambiarCheck('transporte')"><label> Transporte</label>
            <div id="transporte" *ngIf="transporteSelected">
                <div class="form-group" >
                    <label for="service-type">Servicio de transporte:</label>
                    <select id="transporte-checkbox">
                        <option value="Bus">Bus</option>
                        <option value="Taxi">Taxi</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>
                <div class="form-group off">
                    <label for="service-type">Empresa de transporte:</label>
                    <input type="text" name="fname" id="campo-empresaTransporte"  value="{{empresaTransporte}}">
                </div>
                <div class="form-group off">
                    <label for="service-type">Direccion de origen:</label>
                    <input type="text" name="fname" id="campo-origenTransporte"  value="{{origenTransporte}}">
                </div>
                <div class="form-group off">
                    <label for="service-type">Direccion de destino:</label>
                    <p id="tipo-servicio">{{ubicacionDelServicio}}</p>
                </div>
                <div class="form-group off">
                    <label for="service-type">Fecha llegada:</label>
                    <input type="text" name="fname"  id="campo-llegadaTransporte"  value="{{llegadaTransporte}}">
                </div>
                <div class="form-group off">
                    <label for="service-type">Fecha salida:</label>
                    <input type="text" name="fname"  id="campo-salidaTransporte"  value="{{salidaTransporte}}">
                </div>
            </div>
            <div class="form-group">
                <label for="service-price">Precio del servicio:</label>
                <input type="number" id="service-price" class="input-field" min="0"  value="{{precio}}">
            </div>
            <label>Descripcion</label>
            <br>
            <textarea id="descripcion" class="textarea" placeholder="Escribe la descripcion del servicio aquí..."   value="{{descripcion}}"></textarea>
            <div class="center">
                <button (click)="crear()">Crear servicio</button>
              </div>
        </div>
    </div>
</div>
